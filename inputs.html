<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
       
    <blockquote>
            <thead>
                <h1 class="tittle1">Student Details</h1>
            </thead> 
        <table class="tittle">
            <div>
            <tbody>
            <tr>
                <td>
                  <label>Name : </label>
                  <input type="text" placeholder="Enter your name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <label>Email :  </label>
                    <input type="email" placeholder="Enter your email"/>
                </td> 
            </tr>

            <tr>
                <td >
                    <br>
                    <label> Mobile Number :  </label>
                    <input type="number" placeholder="Enter your number"/>
                </td>
            </tr>
            
            <tr>
                <td>
                    <br>
                    <label>pasasword : </label>
                    <input type="password" placeholder="Enter your paasword"/>
                </td>
            </tr>

            <tr>
                <td >
                    <br>
                    <label>Confirm paasword : </label>
                    <input type="password" placeholder="Enter your paasword"/>
                </td>
            </tr>

            <tr>
                <td >
                    <br>
                    <label>Gender : </label>
                    <input type="radio" name="Gender"/>Male
                    <input type="radio" name="Gender"/>Female
                </td>
            </tr>
            
            <tr>
                <td >
                    <br>
                    <label>select your state : </label>
                    
                    <select>
                        <option>Andrapradesh</option>
                        <option>Arunalacha pradesh</option>
                        <option>Beehar</option>
                        <option>Boodan</option>
                        <option>Himachala pradesh</option>
                        <option>Jammu kashmir</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Kolkatha</option>
                        <option>Maharastra</option>
                        <option>Mumbai</option>
                        <option>Punjab</option>
                        <option>Pune</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamilnadu</option>
                        <option>Telungana</option>
                        <option>Uttra pradesh</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td >
                    <br>
                    <label>Course : </label>
                    <input type="checkbox"/><abbr title="Bachelor of medicine and Bachelor of science">MMBS</abbr>
                    <input type="checkbox"/><abbr title="Bachilor of Engineering">BE</abbr>
                    <input type="checkbox"/><abbr title="Bachelor of Science">BSC</abbr>
                    <input type="checkbox"/><abbr title="Bachelor of Arts">BA</abbr>
                    <input type="checkbox"/><abbr title="Bachelor of Social work">BSW</abbr>
                    <input type="checkbox"/><abbr title="Bachelor of Arts and Bachelor of Law">BABL</abbr>
                </td>
            </tr>


            <tr>    
                <td >
                    <br>
                    <label>Date_of_Birth</label>
                    <input type="date"/>
                </td>
            </tr>

            <tr>
                <td >
                    <br>
                    <label>Date and time</label>
                    <input type="datetime-local"/>
                </td>
            </tr>

            <tr>    
                <td>
                    <br>
                    <label>Rate : </label>
                    <input type="range">
                </td>
            </tr>

            <tr>
                <td>
                    <br>
                    <label>Upload your photo : </label>
                    <input type="file">
                </td>
            </tr>        
    </tbody>
    </div>
    </table>

    </blockquote> 
  </body>
</html>
